<center>
<h1>Please Upload Your File here.</h1>
<br>
<input style="background-color:rgb(158, 155, 162) ;"  type="file"  id="formUpload" name="img"><br><br>
<button class="btn btn-primary" onclick="addfile()" class="btn" type="submit">Upload</button>

</center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

function addfile() {
	var token = '{{ csrf_token }}';
    var form_upload = document.getElementById('formUpload').files[0];
    var form_data = new FormData();
    form_data.append('img', form_upload)

	$.ajax({
		url: "/",
		type: 'POST',
		data: form_data,
		headers: { 'X-CSRFToken': token },
		processData: false,
		contentType: false,
		success: function (response) {
			console.log("Changed")
            $('#formUpload').val('')
			},
		failure: function () {
		  alert("Something Went Wrong!")
		}
	})
  }

</script>
